<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar 按需引入测试</title>
  </head>
  <body>
    <h2>按需引入:头像组件</h2>
    <div id="app"></div>
    <link rel="stylesheet" href="../dist/entry.css" />
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script src="../dist/avatar/index.umd.cjs"></script>
    <script>
      const { createApp } = Vue
      const { Avatar } = avatar
      console.log('SSYUI:Avatar', Avatar)
      createApp({
        template: `
                <div>
                    <SAvatar url="img/1.jpg" round size="100px"></SAvatar>
                    <SAvatar url="img/2.jpg" :round="false" size="100px"></SAvatar>
                </div>
            `,
      })
        .use(Avatar)
        .mount('#app')
    </script>
  </body>
</html>
